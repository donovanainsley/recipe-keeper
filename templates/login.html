{% extends "base.html" %}
{% block content%}

    <h3 class="title center-align">Login</h3>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for ('register')}}" class="light-blue-text text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for ('login')}}">
            <div class="card-panel">
                <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user prefix"></i>
                            <input id="username" name="username" type="text" min="5" maxlength="15" pattern="^[a-zA-Z0-9{5,15}]$" class="validate" required >
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix "></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9{5,15}]$" class="validate" required>
                        <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- login -->
                    <div class="row register-btn">
                        <button type="submit" class="col s12 btn-large waves-effect">
                            Login <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
            </div>
        </form>
    </div>


{% endblock %}
