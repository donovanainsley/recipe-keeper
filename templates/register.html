{% extends "base.html" %}
{% block content%}

    <h3 class="title center-align">Register</h3>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for ('login')}}" class="light-blue-text text-darken-4">Login</a>
            </p>
        </div>
    </div>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for ('register')}}">
            <div class="card-panel">
                <div class="row">
                    <!-- first name -->
                    <div class="input-field col s6">
                        <i class="fas fa-user prefix"></i>
                        <input id="first_name" name="first_name" type="text" class="validate" required>
                        <label for="first_name">First Name</label>
                    </div>
                    <!-- last name -->
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" class="validate" required>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9{5,15}]$" class="validate" required >
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-lock prefix "></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9{5,15}]$" class="validate" required>
                        <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- register -->
                    <div class="row register-btn">
                        <button type="submit" class="col s12 btn-large waves-effect">
                            Register <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
            </div>
        </form>
    </div>


{% endblock %}
