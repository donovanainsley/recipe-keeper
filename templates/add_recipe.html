{% extends "base.html" %}
{% block content%}

    <h3 class="center-align">Add Recipe</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for ('add_recipe') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Category</label>
                </div>
            </div>
            <!-- Recipe Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-keyboard prefix"></i>
                        <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                            type="text" class="validate" required>
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                </div>
                <!-- Recipe Description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix"></i>
                        <textarea id="recipe_description" name="recipe_description" minlength="5"
                            maxlength="200" class="materialize-textarea validate" required></textarea>
                        <label for="recipe_description">Recipe Description</label>
                    </div>
                </div>
                <!-- Recipe Ingredients -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-list prefix"></i>
                        <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5"
                            maxlength="400" class="materialize-textarea validate" required></textarea>
                        <label for="recipe_ingredients">Ingredients</label>
                    </div>
                </div>
                <!-- Recipe Method -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-justify prefix"></i>
                        <textarea id="recipe_method" name="recipe_method" minlength="5"
                            maxlength="400" class="materialize-textarea validate" required></textarea>
                        <label for="recipe_method">Method</label>
                    </div>
                </div>
                 <!-- Image URL -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-image prefix "></i>
                        <input id="image_url" name="image_url" type="text" class="validate" >
                        <label for="image_url">Image URL (Optional)</label>
                    </div>
                </div>
        </form>
    </div>


{% endblock %}
