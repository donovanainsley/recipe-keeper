{% extends "base.html" %}
{% block content%}

    <h3 class="center-align">{{ recipe.recipe_name }}</h3>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <ul class="collapsible expandable">
                    <li>
                        <div class="collapsible-header">
                            <i class="fas fa-utensils prefix"></i>
                                <strong>Description</strong>
                        </div>
                        <div class="collapsible-body">
                            <span>{{ recipe.recipe_description }}</span>
                        </div>
                    </li>
                    <li>
                      <div class="collapsible-header">
                        <i class="fas fa-list prefix"></i>
                            <strong>Ingredients</strong>
                    </div>
                      <div class="collapsible-body">
                        <span>{{ recipe.recipe_ingredients }}</span>
                    </div>
                    </li>
                    <li>
                      <div class="collapsible-header">
                        <i class="fas fa-book-open prefix"></i>
                        <strong>Method</strong>
                    </div>
                      <div class="collapsible-body">
                        <span>{{ recipe.recipe_method }}</span>
                    </div>
                    </li>
                  </ul>
            </div>
        </div>
    </div>


{% endblock %}
